[TV_SCAN_CONFIG]
# support country list.
tv.support.country.list=CN,IN,US,ID,MX,DE,FR,BR

# current country.
tv.current.country=CN

#########################################################################################
# [COUNTRY_XX]        --- country.
# tv.country.code     --- conutry abbreviations.
# tv.country.name     --- contry full name.
# tv.search.mode      --- search mode [auto,manual,number].
# tv.dtv.support      --- support dtv [0,1]
# tv.dtv.sys          --- support dtv system [DTMB,DVB-T,DVB-C,DVB-S,ATSC-T,ATSC-C].
# tv.atv.support      --- support atv [0,1]
# tv.atv.color.sys    --- support atv color system [AUTO,PAL,NTSC,SECAM].
# tv.atv.sound.sys    --- support atv sound system [AUTO,DK,BG,I,M,L].
# tv.atv.min.max.freq --- atv min and max frequency for step scan.
# tv.atv.step.scan    --- 0 : freq table list mode, 1 : all band(step) mode.
#########################################################################################

